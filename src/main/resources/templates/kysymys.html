<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Kysymys</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 th:text="${kysymys.aihe}">aihe</h1>
        <h2 th:text="${kysymys.kysymys}">kysymys</h2>
        
        <form method="POST" th:action="@{~/kysymys/{id}(id=${kysymys.id})}">
            <br>Vastaus:</br>
            <select name="vastaus">
                <option th:each="vaihtoehto : ${vaihtoehdot}" th:value="${vaihtoehto.id}" th:text="${vaihtoehto.vastaus}">
                    vastaus
                </option>
            </select>
            <br></br>
            <input type="submit" name="submit" style="margin-left:120px" value="Vastaa"/>
        </form>
        
        <br></br>
        <a th:href="@{~/kysymys/{id}/tulokset(id=${kysymys.id})}">Tulokset</a>
        <br></br>
        <a href="/">Palaa etusivulle</a>
    </body>
</html>
